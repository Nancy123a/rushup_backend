service:
 name: rushup

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python2.7
  stage: ${opt:stage, self:custom.defaultStage}
  profile: ${self:custom.profiles.${self:provider.stage}}
  region: eu-west-2
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 12 # optional, in seconds, default is 6
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-2:261650959426:table/user_token"
    - Effect: Allow
      Action:
        - sns:SetEndpointAttributes
        - sns:GetEndpointAttributes
        - sns:CreatePlatformEndpoint
      Resource: "/*"
    - Effect: Allow
      Action:
        - sns:publish
      Resource: "arn:aws:sns:eu-west-1:261650959426:app/GCM/rush_up"
custom:
  defaultStage: dev
  profiles:
    dev: zeroandonedev
    prod: zeroandonedev
functions:
  currentTime:
    handler: handler.endpoint
    events:
      - http:
          path: ping
          method: get
  saveToken:
    handler: push.save_token
    events:
      - http:
          path: push
          method: post
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-2:261650959426:userpool/eu-west-2_9Rfg3SRNy